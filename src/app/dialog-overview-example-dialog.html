<mat-toolbar>TAG Selection</mat-toolbar>

<div style="width: 100%; max-height: 70vh" >
	<mat-form-field style="width: 100%; font-size: 14px">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z2"  style="width: 100%;">

			<!-- Checkbox Column -->
			<ng-container matColumnDef="Select">
				<th mat-header-cell *matHeaderCellDef>
					<!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox> -->
					Select
				</th>
				<td mat-cell *matCellDef="let row">
					<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
						[checked]="check(row)" [aria-label]="checkboxLabel(row)">
					</mat-checkbox>
				</td>
			</ng-container>

			<!-- Attribute Column -->
			<ng-container matColumnDef="Attribute">
				<th mat-header-cell *matHeaderCellDef> Attribute</th>
				<td mat-cell *matCellDef="let element">
					<span style="font-color:red">{{element.Attribute}} </span> </td>
			</ng-container>

			<!-- TAG Column -->
			<ng-container matColumnDef="TAG">
				<th mat-header-cell *matHeaderCellDef> TAG </th>
				<td mat-cell *matCellDef="let element"> {{element.TAG}} </td>
			</ng-container>

			<!-- Description Column -->
			<ng-container matColumnDef="Description">
				<th mat-header-cell *matHeaderCellDef> Description </th>
				<td mat-cell *matCellDef="let element"> {{element.Description}} </td>
			</ng-container>

			<!-- Type Column -->
			<ng-container matColumnDef="Type">
				<th mat-header-cell *matHeaderCellDef> Type </th>
				<td mat-cell *matCellDef="let element"> {{element.Type}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
			</tr>

		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div mat-dialog-actions>
	<button mat-button  (click)="onNoClick()">Close</button>
	<button mat-button [mat-dialog-close]="selection.selected" cdkFocusInitial>Ok</button>
</div>
